<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">

  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
  <div class="mainContainer">
    <div class="statContainer">
      <div class="leftContent">
        <div class="container">
          <h1 class="heading">Get<span class="purple"> insights </span> that help your business grow.</h1>
          <p class="subHeading Inter">Discover the benefits of data analytics and make better decisions regarding
            revenue,
            customer
            experience, and overall efficiency.</p>
          <div class="statContentContainer">
            <div class="firstData statData Inter"><span class="statheading">10k+<br></span>companies</div>
            <div class="secondData statData Inter">
              <span class="statheading ">314<br></span>templates
            </div>
            <div class="thirdData statData Inter">
              <span class="statheading  ">12m+<br></span> queries
            </div>
          </div>
        </div>

      </div>
      <div class="rightImg">
        <img src="images/headerImg.jpg" class="img-fluid rImage">
        <div class="overlay"></div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shivani Rajput</a>. -->
  </div>
</body>

</html>
